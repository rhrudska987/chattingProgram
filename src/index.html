<!DOCTYPE html>
<html>
<head>
    <title>Chat Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<form id="nicknameForm">
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" name="nickname" maxlength="3" required>
    <br>
    <label for="profileImage">프로필 이미지 경로</label>
    <input type="text" id="profileImage" name="profileImage" required>
    <input type="submit" value="입장">
</form>

<script>
	document.getElementById('nicknameForm').addEventListener('submit', function(event) {
		event.preventDefault();
		var nickname = document.getElementById('nickname').value;
        //수정
        var profileImage = document.getElementById('profileImage').value;
		window.location.href = '/chat?nickname=' + nickname + '&profileImage=' + profileImage;
	});
</script>
</body>
</html>
